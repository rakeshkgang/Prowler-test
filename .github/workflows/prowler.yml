name: Prowler Scan 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::924144197303:role/github-oidc-terraform-role-21
          role-session-name: github-actions
          aws-region: us-east-1

      - name: Installing Prowler Dependencies
        run: |
          sudo apt-get update
          sudo apt install zip unzip python3-pip -y
          sudo apt remove python3-urllib3 -y
          sudo pip install --ignore-installed prowler matplotlib pandas numpy requests slack-sdk plotly
          # Skipping the dashboard dependency issue by using only essential packages
          prowler --version
          ulimit -n 4096

      - name: Run Prowler Scan for Single Account and Store Findings on S3
        run: |
          echo "ðŸ“Œ Running Prowler scan for Account: 924144197303"

          prowler aws \
            --role arn:aws:iam::924144197303:role/ProwlerExecRole \
            --output-formats json-asff \
            --security-hub \
            --ignore-exit-code-3

          echo "âœ… Scan completed for Account: 924144197303 and findings sent to Security Hub!"
          
          # Upload findings to S3
          aws s3 cp /home/runner/work/prowler/prowler/output/ "s3://prowler-t/" --recursive

      - name: List Prowler Output
        run: |
          ls -l /home/runner/work/prowler/prowler/output

      - name: Debugging Outputs
        run: |
          echo "Verifying S3 bucket contents:"
          aws s3 ls s3://prowler-t/
