name: Run Prowler and Upload to S3

on:
  push:
    branches:
      - main  # Trigger this workflow only for changes to the main branch

jobs:
  prowler-scan:
    runs-on: ubuntu-latest

    permissions: write-all
        

    steps:
      # Checkout the latest code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::924144197303:role/github-oidc-terraform-role-21
          aws-region: us-east-1

      # Clone Prowler repository
      - name: Clone prowler
        run: git clone https://github.com/prowler-cloud/prowler.git

      # Install dependencies for Prowler
      - name: Install Prowler dependencies
        run: |
          pip install boto3 pydantic click rich alive-progress

      # Run Prowler scan and output findings
      - name: Run Prowler
        run: |
          cd prowler
          python3 prowler-cli.py aws -M json-asff -S -o output

      # Upload the latest findings to S3
      - name: Upload findings to S3
        run: |
          LATEST_FILE=$(ls -t prowler/output/prowler-output-*.asff.json | head -n1)
          if [ -f "$LATEST_FILE" ]; then
            aws s3 cp "$LATEST_FILE" "s3://prowler-t/prowler-raw-reports/"
          else
            echo "‚ùå No Prowler output file found!"
            exit 1
          fi
