name: Run Prowler and Upload to S3

on:
  push:
    branches:
      - main   # only run manually when you click "Run workflow"

jobs:
  prowler-scan:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::924144197303:role/github-oidc-terraform-role-21
          aws-region: us-east-1

      - name: Clone prowler
        run: git clone https://github.com/prowler-cloud/prowler.git

      - name: Install Prowler Python dependencies
        run: |
          cd prowler
          pip install alive-progress boto3

      - name: Run Prowler
        run: |
          cd prowler
          python3 prowler-cli.py aws -M json-asff -S -o output
      - name: Upload findings to S3
        run: |
          LATEST_FILE=$(ls -t prowler/output/prowler-output-*.asff.json | head -n1)
          if [ -f "$LATEST_FILE" ]; then
            aws s3 cp "$LATEST_FILE" "s3://prowler-t/prowler-raw-reports/"
          else
            echo "‚ùå No Prowler output file found!"
            exit 1
          fi
